<!DOCTYPE html>
<html lang="en">
  
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>To Do List</title>
      <link href="css/style.css" rel="stylesheet">
  </head>
  
  <body>
    <div class="wrapper">

      <header>
        <h1 id="headline">To Do List</h1>

        <div class="group">
          <label for="main">What's your task?</label>
          <input type="text" id="main" class="input-main">
          <button class="btn-main">Add Task</button>
        </div>
      </header>

      <button class="btn-toggle">Hide List</button>

      <div class="list-container">
        <ul aria-live="polite">          
        </ul>
      
        <button class="btn-remove">Remove Last Task</button>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
